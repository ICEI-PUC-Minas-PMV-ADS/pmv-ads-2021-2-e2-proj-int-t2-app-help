<div style="background-color: #F1F1F1;  overflow-x: hidden;">
<nav class="navbar navbar-expand-lg ">
  <img src="assets/img/Component 1 (1).png" width="40" height="40" alt="" >
  <div class="menu collapse navbar-collapse" id="navbarNav" style="margin-right: 346px;">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" routerLink="/">TODOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/servicos">SERVIÇOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contatos">CONTATOS</a>
      </li>

    </ul>
  </div>
  <form  class="form-inline">
    <div class="input-group ">
      <input type="search" name="busca" placeholder="Buscar Serviços"  style="margin: 0px -70px; border-radius: 10px; border: none; width: 300px;" [(ngModel)]="busca" >
      <button classe="btn  btn-dark btn-lg active" style="border-radius: 10px; width: 120px; height: 50px; font-size:16px;" type="button"  (click)="buscar()">Buscar</button>
    </div>
  </form>
  <ul class="navbar-nav mr-auto" *ngIf="logado; else deslogado">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{nome}}
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" tabindex="-1" (click)="perfil()">Perfil</a>
        <a class="dropdown-item" tabindex="-1" routerLink="/meus-servicos">Meus Serviços</a>
        <a class="dropdown-item" tabindex="-1" (click)="excluirUsuario()">Excluir</a>
        <a class="dropdown-item" tabindex="-1"  (click)="logout()">Sair</a>

      </div>
    </li>
  </ul>


  <ng-template #deslogado>
    <a routerLink="/login" class="btn  btn-dark btn-lg active" role="button" style="border-radius: 10px; width: 120px; height: 50px; font-size:16px;">Entrar
      <lord-icon
        src="https://cdn.lordicon.com/zzcjjxew.json"
        trigger="loop"
        colors="primary:#000000,secondary:#eeca66"
        style="width:40px;height:40px">
      </lord-icon>
    </a>
  </ng-template>

</nav>

<div class="container ">
  <div class="row">
    <div class="col-md-4" *ngFor="let prestador of prestadores">
      <div class="card m-1  " >
        <img src="assets/img/Component 7.jpg" class="card-img-top" alt="...">
        <div class="card-body ">
          <h5 class="card-title">{{prestador.nome_do_comercio}}</h5>
          <p class="card-text">{{prestador.servico_do_comercio}}</p>
          <a  class="btn btn-primary" (click)="solicitar(prestador)">Solicitar Serviço</a>
        </div>
      </div>
    </div>

  </div>
  </div>
</div>
