<div style="background-color: #F1F1F1;  overflow-x: hidden;">
  <nav class="navbar navbar-expand-lg ">
    <img src="assets/img/Component 1 (1).png" width="40" height="40" alt="" >
    <div class="menu collapse navbar-collapse" id="navbarNav" style="margin-right: 346px;">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" routerLink="/">TODOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/servicos">SERVIÇOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contatos">CONTATOS</a>
        </li>

      </ul>
    </div>

    <ul class="navbar-nav mr-auto" *ngIf="logado; else deslogado">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{nome}}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" tabindex="-1" (click)="perfil()">Perfil</a>
          <a class="dropdown-item" tabindex="-1" routerLink="/meus-servicos">Meus Serviços</a>
          <a class="dropdown-item" tabindex="-1" (click)="excluirUsuario()">Excluir</a>
          <a class="dropdown-item" tabindex="-1"  (click)="logout()">Sair</a>

        </div>
      </li>
    </ul>


    <ng-template #deslogado>
      <a routerLink="/login" class="btn  btn-dark btn-lg active" role="button" style="border-radius: 10px; width: 120px; height: 50px; font-size:16px;">Entrar
        <lord-icon
          src="https://cdn.lordicon.com/zzcjjxew.json"
          trigger="loop"
          colors="primary:#000000,secondary:#eeca66"
          style="width:40px;height:40px">
        </lord-icon>
      </a>
    </ng-template>

  </nav>

  <div class="container " style="height: 1080px">
    <h1 style="font-weight: 900; margin: 10px 200px; font-size: 50px; color: black;">Gostaria de dar seu feedback?</h1   >
    <div class="campo" style="margin-top: -10%;">
      <div class="input-group mb-5 col-lg-4" style="margin: 20% 22%;">
        <input type="email" class="form-control" placeholder="Email.....">
      </div>
      <div class="input-group mb-5 col-lg-4" style="margin: 0% 22%;">
        <input type="text" class="form-control" placeholder="Sua Menssagem.....">
        <button class="btn btn-success">Enviar</button>
      </div>

    </div>



    <img src="assets/img/Group.png" class="img-fluid" alt="Responsive image" style= "margin: -100% 70%;  width: 200px;">

  </div>
</div>
